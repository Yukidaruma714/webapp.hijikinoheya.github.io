<!DOCTYPE html>
<html lang="ja">
<head>
  <title>To-Do リストアプリ</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="todo-app">
    <h1>To-Do リスト</h1>
    <div class="tabs">
      <div class="tab-bar">
        <button id="add-tab-btn">＋ 新規タブ</button>
        <button id="export-btn">エクスポート</button>
        <a href="../../index.html">ホームへ戻る</a>
        <input type="file" id="import-btn">
      </div>
      <div class="tab-list"></div>
    </div>
    <div class="add-task">
      <input type="text" id="task-input" placeholder="タスクを入力してください">
      <button id="add-task-btn">追加</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
