<!DOCTYPE html>
<html>
<head>
  <title>プロジェクト管理ツール</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="project-container">
    <h1>プロジェクト管理ツール</h1>
    <div id="project-list">
      <div class="project">
        <h2>プロジェクト1</h2>
        <ul id="task-list-1" class="task-list"></ul>
        <div class="task-input-container">
          <input type="text" id="task-input-1" class="task-input" placeholder="タスクを入力してください">
          <button class="add-task-button" data-project-id="1">追加</button>
        </div>
      </div>
      <div class="project">
        <h2>プロジェクト2</h2>
        <ul id="task-list-2" class="task-list"></ul>
        <div class="task-input-container">
          <input type="text" id="task-input-2" class="task-input" placeholder="タスクを入力してください">
          <button class="add-task-button" data-project-id="2">追加</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
