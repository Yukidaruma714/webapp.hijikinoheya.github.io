<!DOCTYPE html>
<html>
<head>
    <title>おみくじ</title>
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>おみくじ</h1>
        <p id="result"></p>
        <button onclick="drawLottery()">おみくじを引く</button>
    </div>

    <script>
        function drawLottery() {
            var results = ['大吉', '中吉', '小吉', '吉', '凶', '大凶'];
            var randomIndex = Math.floor(Math.random() * results.length);
            var resultElement = document.getElementById('result');
            resultElement.textContent = '結果：' + results[randomIndex];
        }
    </script>
</body>
</html>
