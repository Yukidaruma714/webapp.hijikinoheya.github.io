<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チケット発行システム</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    /* フォームのスタイル */
    #ticketForm {
        width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        margin-bottom: 16px;
    }

    button[type="button"],
    button[type="reset"] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-top: 16px;
        cursor: pointer;
        border-radius: 4px;
    }

    /* テーブルのスタイル */
    #ticketTable {
        border-collapse: collapse;
        width: 100%;
        margin-top: 40px;
    }

    #ticketTable th,
    #ticketTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    #ticketTable th {
        background-color: #4CAF50;
        color: white;
    }

    #ticketTable td button {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 6px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        cursor: pointer;
        border-radius: 3px;
    }

    #totalAmount {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
    }

    /* ポップアップメッセージのスタイル */
    #popupMessage {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        z-index: 9999;
    }
</style>
<body>
<form id="ticketForm">
    <label for="destination">目的地:</label>
    <input type="text" id="destination" required>

    <label for="departure">出発地:</label>
    <input type="text" id="departure" required>

    <label for="trainNumber">列車番号:</label>
    <input type="text" id="trainNumber" required>

    <label for="isElderly">高齢者:</label>
    <select id="isElderly">
        <option value="はい">はい</option>
        <option value="いいえ">いいえ</option>
    </select>

    <label for="isChild">子供:</label>
    <select id="isChild">
        <option value="はい">はい</option>
        <option value="いいえ">いいえ</option>
    </select>

    <label for="validDate">有効期限:</label>
    <input type="date" id="validDate" required>

    <label for="quantity">枚数:</label>
    <input type="number" id="quantity" required>

    <label for="trainType">列車種別:</label>
    <select id="trainTypeSelect">
        <option value="G">G</option>
        <option value="D">D</option>
        <option value="C">C</option>
        <option value="T">T</option>
        <option value="Z">Z</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="Y">Y</option>
        <option value="S">S</option>
        <option value="other">その他</option>
    </select>
    <input type="text" id="trainType" required>

    <button type="button" onclick="addTicket()">追加</button>
    <button type="reset">リセット</button>
</form>

<table id="ticketTable">
    <thead>
    <tr>
        <th>目的地</th>
        <th>出発地</th>
        <th>列車番号</th>
        <th>高齢者</th>
        <th>子供</th>
        <th>有効期限</th>
        <th>枚数</th>
        <th>列車種別</th>
        <th>削除</th>
    </tr>
    </thead>
    <tbody id="ticketTableBody"></tbody>
</table>

<div id="totalAmount"></div>

<button type="button" onclick="issueAllTickets()">一括発行</button>

<div id="popupMessage"></div>

<script>
    // 発行完了メッセージのポップアップ表示
    function showPopupMessage(message) {
        const popupMessage = document.getElementById('popupMessage');
        popupMessage.innerText = message;
        popupMessage.style.display = 'block';

        setTimeout(function () {
            popupMessage.style.display = 'none';
        }, 2000);
    }

    // チケットを追加する
    function addTicket() {
        const destination = document.getElementById('destination').value;
        const departure = document.getElementById('departure').value;
        const trainNumber = document.getElementById('trainNumber').value;
        const isElderly = document.getElementById('isElderly').value;
        const isChild = document.getElementById('isChild').value;
        const validDate = document.getElementById('validDate').value;
        const quantity = document.getElementById('quantity').value;
        const trainTypeSelect = document.getElementById('trainTypeSelect');
        const trainTypeInput = document.getElementById('trainType');
        const trainType = trainTypeSelect.value !== "other" ? trainTypeSelect.value : trainTypeInput.value;

        const tableBody = document.getElementById('ticketTableBody');
        const newRow = tableBody.insertRow();

        const destinationCell = newRow.insertCell();
        destinationCell.textContent = destination;

        const departureCell = newRow.insertCell();
        departureCell.textContent = departure;

        const trainNumberCell = newRow.insertCell();
        trainNumberCell.textContent = trainNumber;

        const isElderlyCell = newRow.insertCell();
        isElderlyCell.textContent = isElderly;

        const isChildCell = newRow.insertCell();
        isChildCell.textContent = isChild;

        const validDateCell = newRow.insertCell();
        validDateCell.textContent = validDate;

        const quantityCell = newRow.insertCell();
        quantityCell.textContent = quantity;

        const trainTypeCell = newRow.insertCell();
        trainTypeCell.textContent = trainType;

        const deleteButtonCell = newRow.insertCell();
        const deleteButton = document.createElement('button');
        deleteButton.textContent = '削除';
        deleteButton.addEventListener('click', function () {
            tableBody.deleteRow(newRow.rowIndex);
            calculateTotalAmount();
        });
        deleteButtonCell.appendChild(deleteButton);

        calculateTotalAmount();
    }

    // 合計金額を計算する
    function calculateTotalAmount() {
        const tableBody = document.getElementById('ticketTableBody');
        const rows = tableBody.getElementsByTagName('tr');
        let total = 0;

        for (let i = 0; i < rows.length; i++) {
            const quantityCell = rows[i].getElementsByTagName('td')[6];
            const quantity = parseInt(quantityCell.textContent);

            total += quantity;
        }

        const totalAmount = document.getElementById('totalAmount');
        totalAmount.textContent = '合計枚数: ' + total;
    }

    // 一括発行ボタンが押された時の処理
    function issueAllTickets() {
        const tableBody = document.getElementById('ticketTableBody');
        const rows = tableBody.getElementsByTagName('tr');

        if (rows.length === 0) {
            showPopupMessage('チケットがありません');
            return;
        }

        // ここでチケット発行の処理を追加する
        // 発行が完了したら以下の行を実行してポップアップメッセージを表示する
        showPopupMessage('発行完了しました');

        // テーブルの行を削除してリセットする
        while (rows.length > 0) {
            tableBody.deleteRow(0);
        }

        calculateTotalAmount();
    }
</script>
</body>
</html>
